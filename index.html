<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRT D조 출석부 (2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide-react/0.263.1/lucide-react.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .tab-active { border-bottom: 2px solid #2563eb; color: #2563eb; }
    </style>
</head>
<body class="min-h-screen pb-12">

    <div id="app" class="max-w-4xl mx-auto px-4 pt-8">
        <!-- Header -->
        <header class="bg-white rounded-2xl shadow-sm p-6 mb-6 border border-slate-100">
            <div class="flex items-center justify-between mb-4">
                <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                    <span class="bg-blue-600 p-2 rounded-lg text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    </span>
                    SRT D조 출석 관리 시스템
                </h1>
                <div id="user-status" class="text-sm font-medium text-slate-500 bg-slate-100 px-3 py-1 rounded-full">
                    연결 시도 중...
                </div>
            </div>
            <p class="text-slate-600 text-sm">2026년 상반기 (1월 - 7월) 수요일/일요일 정기 모임</p>
        </header>

        <!-- Ranking & Monthly Selection -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <section class="md:col-span-1 bg-white rounded-2xl shadow-sm p-6 border border-slate-100 h-fit">
                <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#eab308" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
                    이달의 출석왕 (TOP 10)
                </h2>
                <div id="ranking-list" class="space-y-3">
                    <p class="text-sm text-slate-400 py-4 text-center">데이터를 불러오는 중입니다...</p>
                </div>
            </section>

            <section class="md:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden flex flex-col">
                <div class="flex border-b border-slate-100 overflow-x-auto custom-scrollbar bg-slate-50/50" id="month-tabs"></div>
                <div class="p-6">
                    <div class="flex flex-wrap gap-4 mb-6">
                        <div class="flex-1 min-w-[200px]">
                            <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">모임 날짜 선택</label>
                            <select id="date-select" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-4 py-2.5 text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                        </div>
                    </div>
                    <div id="attendance-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3 overflow-y-auto max-h-[400px] pr-2 custom-scrollbar"></div>
                </div>
            </section>
        </div>

        <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity pointer-events-none z-50">
            출석 상태가 저장되었습니다.
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Variables
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'srt-d-group-2026';
        const firebaseConfig = JSON.parse(__firebase_config);
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Constants
        const members = ["강동현", "강동훈", "송채한", "김미화", "김재산", "김찬석", "김한나", "류지찬", "박성환", "박종봉", "소병득", "서정화", "신영섭", "안지훈", "오한천", "이승준", "이용구", "정덕수", "주효석", "서인수", "박창선", "김병식"];
        let selectedMonth = new Date().getMonth() + 1;
        if (selectedMonth > 7) selectedMonth = 1;
        
        let allAttendanceData = {};
        let currentUser = null;

        // Functions
        function getMeetingDates(year, startMonth, endMonth) {
            const dates = [];
            for (let m = startMonth; m <= endMonth; m++) {
                const date = new Date(year, m - 1, 1);
                while (date.getMonth() === m - 1) {
                    const day = date.getDay(); // 0: Sun, 3: Wed
                    if (day === 0 || day === 3) {
                        dates.push({
                            month: m,
                            full: date.toISOString().split('T')[0],
                            display: `${m}월 ${date.getDate()}일 (${['일', '월', '화', '수', '목', '금', '토'][day]})`
                        });
                    }
                    date.setDate(date.getDate() + 1);
                }
            }
            return dates;
        }

        const meetingDates = getMeetingDates(2026, 1, 7);

        const showToast = (msg) => {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => toast.classList.replace('opacity-100', 'opacity-0'), 2000);
        };

        function renderTabs() {
            const container = document.getElementById('month-tabs');
            if (!container) return;
            container.innerHTML = '';
            for (let i = 1; i <= 7; i++) {
                const btn = document.createElement('button');
                btn.className = `px-6 py-4 text-sm font-semibold whitespace-nowrap transition-colors ${selectedMonth === i ? 'tab-active' : 'text-slate-400 hover:text-slate-600'}`;
                btn.innerText = `${i}월`;
                btn.onclick = () => {
                    selectedMonth = i;
                    renderTabs();
                    renderDateSelect();
                    renderRanking();
                };
                container.appendChild(btn);
            }
        }

        function renderDateSelect() {
            const select = document.getElementById('date-select');
            if (!select) return;
            const filteredDates = meetingDates.filter(d => d.month === selectedMonth);
            select.innerHTML = filteredDates.map(d => `<option value="${d.full}">${d.display}</option>`).join('');
            select.onchange = () => renderAttendanceGrid();
            renderAttendanceGrid();
        }

        window.toggleAttendance = async (name, date) => {
            if (!currentUser) {
                showToast("로그인 중입니다. 잠시만 기다려주세요.");
                return;
            }
            const currentStatus = allAttendanceData[date]?.[name] || false;
            const newStatus = !currentStatus;

            try {
                // Rule 1: Use specific path structure
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'attendance', date);
                await setDoc(docRef, { [name]: newStatus }, { merge: true });
                showToast(`${name}님 ${newStatus ? '출석 완료' : '취소 완료'}`);
            } catch (error) {
                console.error("Error updating attendance:", error);
                showToast("저장 중 오류가 발생했습니다.");
            }
        };

        function renderAttendanceGrid() {
            const grid = document.getElementById('attendance-grid');
            const select = document.getElementById('date-select');
            if (!grid || !select) return;
            
            const date = select.value;
            const status = allAttendanceData[date] || {};

            grid.innerHTML = members.map(name => {
                const isPresent = status[name] === true;
                return `
                    <button 
                        onclick="window.toggleAttendance('${name}', '${date}')"
                        class="flex flex-col items-center justify-center p-4 rounded-xl border-2 transition-all ${
                            isPresent 
                            ? 'bg-blue-50 border-blue-500 text-blue-700 shadow-sm' 
                            : 'bg-white border-slate-100 text-slate-600 hover:border-slate-200'
                        }"
                    >
                        <div class="mb-2 ${isPresent ? 'text-blue-500' : 'text-slate-300'}">
                            ${isPresent 
                                ? '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>'
                                : '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/></svg>'
                            }
                        </div>
                        <span class="font-bold text-sm">${name}</span>
                    </button>
                `;
            }).join('');
        }

        function renderRanking() {
            const rankList = document.getElementById('ranking-list');
            if (!rankList) return;
            
            const monthlyCounts = {};
            Object.keys(allAttendanceData).forEach(dateStr => {
                const d = new Date(dateStr);
                if (d.getMonth() + 1 === selectedMonth) {
                    const daily = allAttendanceData[dateStr];
                    Object.keys(daily).forEach(name => {
                        if (daily[name]) {
                            monthlyCounts[name] = (monthlyCounts[name] || 0) + 1;
                        }
                    });
                }
            });

            const sorted = members
                .map(name => ({ name, count: monthlyCounts[name] || 0 }))
                .sort((a, b) => b.count - a.count || a.name.localeCompare(b.name))
                .slice(0, 10);

            rankList.innerHTML = sorted.map((item, idx) => `
                <div class="flex items-center justify-between p-3 rounded-xl bg-slate-50 border border-slate-100">
                    <div class="flex items-center gap-3">
                        <span class="w-6 h-6 flex items-center justify-center text-xs font-bold rounded-full ${
                            idx === 0 ? 'bg-yellow-100 text-yellow-700' : 
                            idx === 1 ? 'bg-slate-200 text-slate-700' :
                            idx === 2 ? 'bg-orange-100 text-orange-700' : 'bg-slate-100 text-slate-500'
                        }">
                            ${idx + 1}
                        </span>
                        <span class="font-semibold text-slate-700">${item.name}</span>
                    </div>
                    <span class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded-md">
                        ${item.count}회
                    </span>
                </div>
            `).join('');
        }

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                document.getElementById('user-status').innerText = '인증 오류';
            }
        }

        // Initialize App
        const startApp = () => {
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                const statusEl = document.getElementById('user-status');
                if (statusEl) {
                    statusEl.innerText = user ? `연결됨: ${user.uid.substring(0, 6)}` : '연결 중...';
                }
                
                if (user) {
                    // Rule 1 & 2: Simple query and correct path
                    const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'attendance'));
                    onSnapshot(q, (snapshot) => {
                        snapshot.forEach((doc) => {
                            allAttendanceData[doc.id] = doc.data();
                        });
                        renderAttendanceGrid();
                        renderRanking();
                    }, (err) => {
                        console.error("Firestore Listen Error:", err);
                    });
                }
            });

            renderTabs();
            renderDateSelect();
        };

        // Execution starts here
        await initAuth();
        startApp();

    </script>
</body>
</html>
